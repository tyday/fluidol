{% extends "base_generic.html" %}

{% block content %}
    <h1>Product List</h1>
    {% if product_list %}
    <ul>
        {% for product in product_list %}
            <li>
                <a href="{{ product.get_absolute_url }}">{{ product.name }}</a>({{ product.description }})
            </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>There are no products listed</p>
    {% endif %}
{% endblock %}
