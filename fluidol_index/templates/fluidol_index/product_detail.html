{% extends "base_generic.html" %}
{% block content %}
<h1>Product Information</h1>
    {% if product %}
    <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>
    <img src="{{ MEDIA_URL }}{{ product.main_photo }}" alt="{{ product.main_photo_description }}">
    <img src="{{ MEDIA_URL }}{{ product.optional_photo_one }}" alt="{{ product.optional_photo_one_description }}">
    <img src="{{ MEDIA_URL }}{{ product.optional_photo_two }}" alt="{{ product.optional_photo__two_description }}">
    {% else %}
        <p>No product found</p>
    {% endif %}

{% endblock content %}
